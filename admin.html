<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - USM Attendance System</title>
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container fade-in" style="max-width: 900px;">
        <div class="logo">
            <img src="usm_logo_Aug-2024.png" alt="USM Logo">
            <h3>University of Southern Mindanao</h3>
            <p>Admin Panel - Student Management</p>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-section">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                    <div>
                        <h2 style="margin: 0; color: var(--primary);">
                            <svg style="width: 28px; height: 28px; vertical-align: text-bottom; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                                <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                            </svg>
                            Student Management
                        </h2>
                        <p style="margin: 0.5rem 0 0; color: var(--text-light); font-size: 0.9rem;">
                            Logged in as: <span style="color: var(--primary); font-weight: 600;">admin@gmail.com</span>
                        </p>
                    </div>
                    <button id="admin-logout-btn" class="btn btn-outline" style="padding: 0.5rem 1.5rem;">
                        <svg style="width: 18px; height: 18px; vertical-align: text-bottom; margin-right: 6px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>

                <!-- Add Student Form -->
                <div style="background: var(--light); padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem;">
                    <h3 style="margin: 0 0 1rem; color: var(--text); font-size: 1.1rem;">
                        <svg style="width: 22px; height: 22px; vertical-align: text-bottom; margin-right: 6px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Add New Student
                    </h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; align-items: end;">
                        <div class="form-group" style="margin: 0;">
                            <label for="student-name">Student Name</label>
                            <input type="text" id="student-name" placeholder="Enter full name" style="width: 100%;">
                        </div>
                        <div class="form-group" style="margin: 0;">
                            <label for="student-course">Course/Program</label>
                            <input type="text" id="student-course" placeholder="e.g., BSIT, BSCS" style="width: 100%;">
                        </div>
                        <button id="add-student-btn" class="btn btn-primary" style="padding: 12px 2rem;">
                            <svg style="width: 18px; height: 18px; vertical-align: text-bottom; margin-right: 6px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Student
                        </button>
                    </div>
                </div>

                <!-- Students List -->
                <div>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h3 style="margin: 0; color: var(--text); font-size: 1.1rem;">
                            All Students (<span id="student-count">0</span>)
                        </h3>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" id="search-student" placeholder="Search by name or course..." style="padding: 0.5rem 1rem; width: 250px; font-size: 0.9rem;">
                            <button id="refresh-list-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">
                                <svg style="width: 18px; height: 18px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10"></polyline>
                                    <polyline points="1 20 1 14 7 14"></polyline>
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Student Table -->
                    <div style="overflow-x: auto; border: 1px solid var(--border); border-radius: 8px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="background: var(--light);">
                                    <th style="padding: 1rem; text-align: left; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border);">Student ID</th>
                                    <th style="padding: 1rem; text-align: left; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border);">Name</th>
                                    <th style="padding: 1rem; text-align: left; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border);">Course</th>
                                    <th style="padding: 1rem; text-align: center; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border);">Present</th>
                                    <th style="padding: 1rem; text-align: center; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border);">Late</th>
                                    <th style="padding: 1rem; text-align: center; font-weight: 600; color: var(--text); border-bottom: 2px solid var(--border);">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-student-list">
                                <tr>
                                    <td colspan="6" style="padding: 3rem; text-align: center; color: var(--text-light);">
                                        <svg style="width: 60px; height: 60px; margin: 0 auto 1rem; display: block; opacity: 0.3;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="9" cy="7" r="4"></circle>
                                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                        </svg>
                                        No students found. Add your first student above.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; align-items: center; justify-content: center;">
            <div style="background: white; border-radius: 16px; padding: 2rem; max-width: 500px; width: 90%; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);">
                <h3 style="margin: 0 0 1.5rem; color: var(--primary);">Edit Student</h3>
                <div class="form-group">
                    <label for="edit-student-name">Student Name</label>
                    <input type="text" id="edit-student-name" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="edit-student-course">Course/Program</label>
                    <input type="text" id="edit-student-course" placeholder="e.g., BSIT, BSCS">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button id="save-edit-btn" class="btn btn-primary" style="flex: 1;">
                        <svg style="width: 18px; height: 18px; vertical-align: text-bottom; margin-right: 6px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Save Changes
                    </button>
                    <button id="cancel-edit-btn" class="btn btn-outline" style="flex: 1;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Script -->
    <script src="admin.js"></script>
</body>
</html>
